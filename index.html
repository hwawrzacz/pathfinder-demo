<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/controls.css">
    <link rel="stylesheet" href="./styles/mesh.css">
    <link rel="stylesheet" href="./styles/dialog.css">
    <title>Mesh example</title>
</head>

<body>
    <div class="app__container">
        <header>
            <a>Mesh example</a>
            <nav>
                <button>Control 1</button>
                <button>Control 2</button>
            </nav>
        </header>

        <main>
            <nav class="tile-controls">
                <div class="tile-controls__option-wrapper">
                    <label>
                        <input type="radio" name="target" id="target--entry" value="entry" checked />
                        <span class="tile-controls__input--custom entry"></span>
                        <span class="tile-controls__text">Wejście</span>
                    </label>
                </div>
                <div class="tile-controls__option-wrapper">
                    <label>
                        <input type="radio" name="target" id="target--shelf" value="shelf" />
                        <span class="tile-controls__input--custom shelf"></span>
                        <span class="tile-controls__text">Półka</span>
                    </label>
                </div>
                <div class="tile-controls__option-wrapper">
                    <label>
                        <input type="radio" name="target" id="target--register" value="register" />
                        <span class="tile-controls__input--custom register"></span>
                        <span class="tile-controls__text">Kasa</span>
                    </label>
                </div>
                <div class="tile-controls__option-wrapper">
                    <label>
                        <input type="radio" name="target" id="target--exit" value="exit" />
                        <span class="tile-controls__input--custom exit"></span>
                        <span class="tile-controls__text">Wyjście</span>
                    </label>
                </div>
            </nav>
            <div class="mesh__container">
                <table class="mesh"></table>
            </div>
        </main>

        <aside class="test">
            <section class="test__event"></section>
            <section class="test__cursor"></section>
            <section class="test__offset"></section>
            <section class="test__mesh-hover"></section>
        </aside>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.2.8/EventEmitter.js"></script>
    <script src="./scripts/enums/enums.js"></script>
    <script src="./scripts/dialogs/ShelfDialog.js"></script>
    <script src="./scripts/navigation/MouseEventParser.js"></script>
    <script src="./scripts/navigation/TileTypeController.js"></script>
    <script src="./scripts/navigation/MeshController.js"></script>
    <script src="./scripts/Mesh.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
